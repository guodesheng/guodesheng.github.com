<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="" />
<meta name="copyright" content="" />
<meta name="description" content="" />
<title></title>
<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	#div1{
		position: absolute;
		bottom: 0;
		text-align: center;
		width: 100%;
	}
	img{
		width: 64px;
	}
	input{
		width: 100px;
		height: 30px;
		font-size: 20px;
	}
</style>
<script>
	function getPos(obj){
		var l = 0;
		var t = 0;
		while(obj){
			l+=obj.offsetLeft;
			t+=obj.offsetTop;
			obj = obj.offsetParent;
		}
		return {'left':l,'top':t};
	}
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		var aImg = oDiv.children;

		// 无关的程序
		var aInput = document.getElementsByTagName('input');

		document.onmousemove = function(ev){
			var oEvent = ev || event;
			for(var i=0; i<aImg.length; i++){
				var a = aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
				var b = getPos(aImg[i]).top+aImg[i].offsetHeight/2-oEvent.clientY;

				var c = Math.sqrt(a*a+b*b);
				var scale = (1-c/500).toFixed(2);
				if(scale<=0.5){
					scale = 0.5;
				}
				aImg[i].style.width = 128*scale+'px';
				aInput[i].value = scale;
			}
		}
	}
</script>
</head>

<body>
	<input type="text" name="" id="">
	<input type="text" name="" id="">
	<input type="text" name="" id="">
	<input type="text" name="" id="">
	<input type="text" name="" id="">
	<div id="div1">
		<img src="img2/1.png" alt="">
		<img src="img2/2.png" alt="">
		<img src="img2/3.png" alt="">
		<img src="img2/4.png" alt="">
		<img src="img2/5.png" alt="">
	</div>
</body>
</html>
